{% extends 'layout/base.html' %}

{% block header %}
<meta property="fb:app_id" content="615318612149441" />
<meta property="og:url" content="http://paluwagan.genisys.technology/login/" />
<meta property="og:type" content="article" />
<meta property="og:title" content="{{ spiel }}" />

{% endblock header %}


{% block content %}
{% load staticfiles %}
<br><br>

  </div>

<div class="container login">
  <br>

    <form class="col s12">
      <div class="row center">
        <div class="col s12">
            <a class="waves-effect waves-light btn deep-purple" href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a>

      </div>
  </div>
    </form>
</div>
